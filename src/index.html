<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="icon" type="image" href="https://res.cloudinary.com/datja78z5/image/upload/v1727458758/nyt_xlfxdu.png">
    <title>THE NEW YORK TIMES</title>
</head>
<body>
    <nav>
        <div class="top-left">
            <img src="https://res.cloudinary.com/datja78z5/image/upload/v1727458758/nyt_xlfxdu.png" alt="logo">
            <h1 class="nyt" id="nyt">THE NEW YORK TIMES</h1>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search...">
                <button id="search-button">Search</button>
            </div>
        </div>
        <div class="top-right">
            <div class="hamburger" id="hamburger">&#9776;</div>
        </div>
    </nav>

    <div class="category-bar">
        <button class="category" data-category="home">Home</button>
        <button class="category" data-category="business">Business</button>
        <button class="category" data-category="sports">Sports</button>
        <button class="category" data-category="politics">Politics</button>
    </div>

    <div id="no-results-text" style="display: none; text-align: center;">
        No results found.
    </div>

    <main class="main"></main>

    <footer>For Educational Purposes Only.</footer>

    <script src="./script.js" defer></script>
</body>
</html>
